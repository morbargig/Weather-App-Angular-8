<div class="position-relative container">
  <div class="row justify-content-center">
    <div class="card mt-sm-3 col-md-8">
      <div class="card-body">
        <h3 class="mb-0">Weather App </h3>
        <div class="form-group">
          <!-- <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search"> -->
          
          <div class="form-label" *ngIf="query"><strong>For:</strong>
            {{ query }}
          </div> 
                <div class="form-inline md-form mr-auto mb-4">
                <input class="form-control mt-2" type="text"  (ngModelChange)="inputChanged($event)" [(ngModel)]="query" placeholder="search for cities">
                <button (click)="queryAPI()" id="button12" mdbBtn size="sm" gradient="aqua" rounded="true" class="my-0 waves-light"  >Search</button>
              </div>
        </div><!-- form-group -->
      </div><!-- card-body -->
    </div><!-- card -->
  </div><!-- row -->

  <div class="position-absolute container" style="left: 0; z-index:10">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="list-group" *ngIf="query">
          <a href="#" class="list-group-item list-group-item-action flex-column align-items-start"
            *ngFor="let city of (cities | SearchCities: query)"  (click)="showCity(city)">
            <app-city-items  [city]="city"></app-city-items>
          
          </a><!-- link -->
        </div><!-- list-group -->
      </div><!-- col -->
      <div *ngIf="currentCity" >
        <app-city-details [nextDays]="nextDays" [currentCity]="currentCity"> </app-city-details>
      </div>
    </div><!-- row -->
  </div><!-- container -->

</div><!-- position -->
